<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Full Slider - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/full-slider.css" rel="stylesheet">

    <!-- Temporary fix for navbar responsiveness -->
    <style>
    /* Temporary fix for img-fluid sizing within the carousel */
    
    .carousel-item.active,
    .carousel-item-next,
    .carousel-item-prev {
        display: block;
    }
    </style>

</head>

<body>


        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <!-- Slide One - Set the background image for this slide in the line below -->
                <div class="carousel-item active" style="background-image: url('../img/gallery/yesmar/16-cropped.jpg')">
                </div>
                <!-- Slide Two - Set the background image for this slide in the line below -->
                <div class="carousel-item" style="background-image: url('../img/gallery/makenov/6-cropped.jpg')">
                </div>
                <!-- Slide Three - Set the background image for this slide in the line below -->
                <div class="carousel-item" style="background-image: url('../img/gallery/innolabaug/3-cropped.jpg')">
                </div>
            </div>

            <div class="jumbotron">
              <div class="about">
                <div class="boxed">
                  <div class="layer">
                    <div class="animated fadeInUp"><h1>Branch Out</h1></div>
                      <p style="color:#fff; font-weight:500">Innovation to All</p>
                      <p style="font-size:20px; margin-left:-20px; margin-right:-20px"><a href="http://www.stemedcoalition.org/" style="color:#003366">An Affiliate of the STEM Education Coalition</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    <!-- jQuery Version 3.1.1 -->
    <script src="../js/jquery.js"></script>

    <!-- Tether -->
    <script src="../js/tether.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel()
    </script>

</body>

</html>
